[project]
name = "osilic"
version = "0.2.2"
description = "An utility for listing & searching Open Source Initiative licenses via their public API"
readme = "README.md"
authors = [{ name = "Dinesh", email = "dineshr93@gmail.com" }]
requires-python = ">=3.10"
dependencies = ["tabulate>=0.9.0", "requests>=2.3.0"]

[project.scripts]
osilic = "osilic:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
